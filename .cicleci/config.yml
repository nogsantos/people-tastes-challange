defaults: &defaults
    docker:
        - image: circleci/node:8

version: 2
jobs:
    prepare:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
            - run: npm i
            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}
            - persist_to_workspace:
                  root: .
                  paths:
                      - node_modules
    build:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run: npm run build
            - persist_to_workspace:
                  root: .
                  paths:
                      - build
    tu:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run: npm run test
    lint:
        <<: *defaults
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run: npm run lint
workflows:
    version: 2
    build_accept_deploy:
        jobs:
            - prepare
            - lint:
                  requires:
                      - prepare
            - build:
                  requires:
                      - lint
            - tu:
                  requires:
                      - build
