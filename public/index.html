		/>
		<meta property="og:locale" content="pt_BR" />
		<meta property="og:title" content="Fabricio Nogueira - nogsantos@gmail.com" />
		<meta
			property="og:description"
			content="Análise e desenvolvimento de sistemas web e mobile. Tecnologia da informação, Desenvolvimento de sistemas, nogsantos, Fabricio Nogueira, nogsantos@gmail.com, programador, Analise de sistemas"

            manifest.json provides metadata used when your web app is installed on a
            user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->

		<!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

            Learn how to configure a non-root public URL by running `npm run build`.
        -->
		<title>Fabricio Nogueira » People Tastes</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

		<style>
			.pace {
				-webkit-pointer-events: none;
				pointer-events: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			.pace-inactive {
				display: none;
			}

			.pace .pace-progress {
				background: #2fe4d3;
				position: fixed;
				z-index: 2000;
				top: 0;
				right: 100%;
				width: 100%;
				height: 2px;
			}

			.pace .pace-progress-inner {
				display: block;
				position: absolute;
				right: 0px;
				width: 100px;
				height: 100%;
				box-shadow: 0 0 10px #2fe4d3, 0 0 5px #2fe4d3;
				opacity: 1;
				-webkit-transform: rotate(3deg) translate(0px, -4px);
				-moz-transform: rotate(3deg) translate(0px, -4px);
				-ms-transform: rotate(3deg) translate(0px, -4px);
				-o-transform: rotate(3deg) translate(0px, -4px);
				transform: rotate(3deg) translate(0px, -4px);
			}

			.pace .pace-activity {
				display: block;
				position: fixed;
				z-index: 2000;
				top: 15px;
				right: 15px;
				width: 14px;
				height: 14px;
				border: solid 2px transparent;
				border-top-color: #2fe4d3;
				border-left-color: #2fe4d3;
				border-radius: 10px;
				-webkit-animation: pace-spinner 400ms linear infinite;
				-moz-animation: pace-spinner 400ms linear infinite;
				-ms-animation: pace-spinner 400ms linear infinite;
				-o-animation: pace-spinner 400ms linear infinite;
				animation: pace-spinner 400ms linear infinite;
			}

			@-webkit-keyframes pace-spinner {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@-moz-keyframes pace-spinner {
				0% {
					-moz-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-moz-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@-o-keyframes pace-spinner {
				0% {
					-o-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-o-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@-ms-keyframes pace-spinner {
				0% {
					-ms-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-ms-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			@keyframes pace-spinner {
				0% {
					transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
